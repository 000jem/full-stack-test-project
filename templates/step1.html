{% extends 'base.html' %}
{% import "bootstrap/wtf.html" as wtf %}

{% block head %}
<title> STEP 1 // AGE </title>
{% endblock %}

{% block body %}

<div class="container text-center mt-5">
    <div class="row">
        <div col>

            <h1 class="kanit" style="font-size: 5em">HOW OLD ARE YOU?</h1>
            <p class="inter text-muted">STEP 1</p>




            <form action="/edit/age" method="POST">
                <div class="form-group">
                  <input type="number" class="form-control" name="age" id="age" aria-describedby="ageHelp" placeholder="PREVIOUS ANSWER: {{ user.step1 }}"  min="12" max="100" data-bind="value:replyNumber" required>
                  <small id="ageHelp" class="form-text text-muted">Enter your new age and it will automatically update.</small>
                </div>
               
                <button type="submit" class="btn btn-dark inter">SUBMIT</button>
              </form>
        </div>
    </div>
</div>

<div class="" style="position: absolute; bottom: 0; left: 20;">
    <div class = "lead text-muted">
    </div>
</div>

{% endblock %}
